<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-button><ion-icon slot="icon-only" name="person-circle"></ion-icon></ion-button></ion-buttons>  
    <ion-title class="toolbar">Atualizar Animais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class= "achados">
    
    <ion-slides pager>
      <ion-slide class="slide1">
        <img src="assets/images/slidepet.png">
      </ion-slide>

      <ion-slide class="slide2">
        <img src="assets/images/slide1.png">
      </ion-slide>
      <ion-slide class="slide3">
        <img src="assets/images/slidepet.png">
      </ion-slide>
    </ion-slides>
  </div>

  <form #form="ngForm" (ngSubmit)="updateAnimal(form)" novalidate>
    <ion-item>
      <ion-label position="floating" name="nome"></ion-label>
      <ion-input  type="text" [(ngModel)]="animal.nome" [ngModelOptions]="{standalone: true}" ngControl="nome" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="text" [(ngModel)]="animal.descricao" [ngModelOptions]="{standalone: true}" ngControl="descricao"></ion-input>                         
    </ion-item>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="text" [(ngModel)]="animal.endereco" [ngModelOptions]="{standalone: true}" ngControl="endereco"></ion-input>                         
    </ion-item>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="text" [(ngModel)]="animal.genero" [ngModelOptions]="{standalone: true}" ngControl="genero"></ion-input>                         
    </ion-item>

    <!-- [ngModel]="foto.descricao" -->
    <!-- [ngModel]="foto.nome" -->
   
    <ion-button type="submit" expand="block">Atualizar</ion-button>
    
    

  </form>



</ion-content>
