<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start"><ion-button><ion-icon slot="icon-only" name="person-circle"></ion-icon></ion-button></ion-buttons>  
    <ion-title class="toolbar">Cadastro de Animais</ion-title>
  </ion-toolbar>
  <!--  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-toolbar> -->
</ion-header>



<ion-content [fullscreen]="true">

  <div class= "achados">
    
    <ion-slides pager [options]="slideOpts">
      <ion-slide class="slide1">
        <img src="assets/images/slide1.png">
      </ion-slide>

      <ion-slide class="slide2">
        <img src="assets/images/caofilhote.jpg">
      </ion-slide>
      <ion-slide class="slide3">
        <img src="assets/images/gato.jpg">
      </ion-slide>
    </ion-slides>
  </div>


  <div class="back">
    <form #form="ngForm" (submit)="salvar(form)" >
      <ion-card color="primary" >
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input minlength= 4 maxlenght= 20 type="text" name="nome" ngModel  > </ion-input>  
      </ion-item>

      <ion-item>
        <ion-label position="floating">Url</ion-label>
        <ion-input minlength= 10 maxlength= 255 type="text" name="url" ngModel ></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input type="text" name="endereco" ngModel ></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label position="floating">Gênero</ion-label>
        <ion-input type="text" name="genero" ngModel ></ion-input> 
      </ion-item>

      <!-- inputmode="url" ?? minlength ?? maxlength ?? -->
      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-input minlength= 4 maxlenght= 20 type="text" name="descricao" ngModel></ion-input> 
      </ion-item>
      
      </ion-card>

      <ion-button color="primary" expand="block" type="submit" (click)="toast()">Enviar</ion-button>

    </form>

  </div>

  <ion-tabs class="tabs">

    <ion-tab-bar slot="bottom" >
      <ion-tab-button tab="tab1">
        <ion-icon name="images"></ion-icon>
        <ion-label>Fotos</ion-label>
      </ion-tab-button >
  
      <ion-tab-button tab="tab2">
        <ion-icon name="attach"></ion-icon>
        <ion-label>Cadastro</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
  
</ion-content>
